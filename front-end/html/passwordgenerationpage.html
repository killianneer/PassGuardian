<!doctype html>
<html>
<head>
<title>Password generation page</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
</head>
<style>
    @import url("../css/passwordgenerationpage.css");
</style>
<body>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script src="../client.js"></script>
    <div>
        <div class="header">
            <h1 class="font">PassGuardian<img src="../assets/PassGuardianLogo1.PNG" alt="logo" /></h1>
        </div>
        <br>
        <br>
        <form id="generate-input-form" class="generate-input-class"method="post" onsubmit="submitGenerate(document.getElementById('length-tb').value,document.getElementById('uppercase-cb').checked,document.getElementById('symbol-cb').checked,document.getElementById('number-cb').checked); return false">
            <div class="formatbox">
                <div class="formatbox-child-left">
                    <label class="font">Password Length: </label>
                    <input class="length-inputbox" id="length-tb"></input>
                </div>
                <div class="formatbox-child-right">
                    <div class="center">
                        <div>
                            <input type="checkbox" id="uppercase-cb">Uppercase</input>
                        </div>
                        <div class="font">
                            <input type="checkbox" id="number-cb">Numbers</input>
                        </div>
                        <div class="font">
                            <input type="checkbox" id="symbol-cb">Symbols</input>
                        </div>   
                    </div>
                </div>
            </div>
        <br>
        <br>
        <div class="center">
            <button type = "submit">Generate</button>
        </div>
    </form>
        <br>
        <div class="generated-tb">
            <input value id="generated-password" type="text"></input>
        </div>
    </div>
</body>
</html>
