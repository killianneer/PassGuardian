<!doctype html>
<html>
<head>
<title>Password generation page</title>
</head>
<style>
    @import url("../css/passwordgenerationpage.css");
</style>
<body>
    <br>
    <div>
        <div class="formatbox">
            <div class="formatbox-child-left">
                <label>Password Length: </label>
                <input class="length-inputbox"></input>
            </div>
            <div class="formatbox-child-right">
                <div class="center">
                    <input type="checkbox">Uppercase</input>
                    <br>
                    <input type="checkbox">Numbers</input>
                    <br>
                    <input type="checkbox">Symbols</input>           
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="center">
            <button>Generate</button>
        </div>
        <br>
        <form id="generated-password-display" class="center">
            <input value id="generated-password" type="text"></input>
        </form>
    </div>
</body>
</html>
