<!doctype html>
<html>
<head>
<title>Password generation page</title>
</head>
<style>
    @import url("../css/passwordgenerationpage.css");
</style>
<body>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script src="../client.js"></script>
    <div>
        <div class="header">
            <h1>PassGuardian<img src="../assets/PassGuardianLogo1.PNG" alt="logo" /></h1>
        </div>
        <br>
        <br>
        <form id="generate-input-form" class="generate-input-class"method="post" onsubmit="submitGenerate(document.getElementById('length-tb').value,document.getElementById('uppercase-cb').value,document.getElementById('symbol-cb').value,document.getElementById('number-cb').value); return false">
            <div class="formatbox">
                <div class="formatbox-child-left">
                    <label>Password Length: </label>
                    <input class="length-inputbox" id="length-tb"></input>
                </div>
                <div class="formatbox-child-right">
                    <div class="password_options">
                        <div>
                            <input type="checkbox" id="uppercase-cb">Uppercase</input>
                        </div>
                        <div>
                            <input type="checkbox" id="number-cb">Numbers</input>
                        </div>
                        <div>
                            <input type="checkbox" id="symbol-cb">Symbols</input>
                        </div>   
                    </div>
                </div>
            </div>
        <br>
        <br>
        <div id="user_button" class="center">
            <button type = "submit">Generate</button>
        </div>
    </form>
        <br>
        <div class="generated-tb">
            <input value id="generated-password" type="text"></input>
        </div>
    </div>
</body>
</html>
