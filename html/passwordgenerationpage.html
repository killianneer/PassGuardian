<!doctype html>
<html>
<head>
<title>Password generation page</title>
<link rel="icon" type="image/x-icon" href="../assets/PassGuardianLogo1.PNG">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
</head>
<style>
    @import url("../css/passwordgenerationpage.css");
</style>
<body>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script src="../client.js"></script>
    <div>
        <div class="header">
            <a href="../index.html">
                <h1 class="font-title container">PassGuardian<img src="../assets/PassGuardianLogo1.PNG" alt="logo" /></h1>
            </a>
            <a href="passwordevaluationpage.html" class="evaluation-router">Evaluate a password</a>
        </div>
        <br>
        <br>
        <form id="generate-input-form" class="generate-input-class"method="post" onsubmit="submitGenerate(document.getElementById('length-tb').value,document.getElementById('checkbox1').checked,document.getElementById('checkbox3').checked,document.getElementById('checkbox2').checked); return false">
            <div class="outer">
                <div class="formatbox">
                    <div class="formatbox-child-left">
                        <div class="keyword-input">
                            <label class="font ">Specific Keyword: </label>
                            <input size="20" class="length-inputbox" id="length-tb"></input>
                        </div>
                    </div>
                    <div class="formatbox-child-right">
                        <center>
                            <div class="checkbox-align">
                                <div class="checkbox-wrapper-22 font">
                                    <label class="switch1 font-cb" for="checkbox1">
                                        <input type="checkbox" id="checkbox1">Uppercase</input>
                                        <div class="slider1 round1"></div>
                                    </label>
                                </div>
                                <br>
                                <div class="checkbox-wrapper-23 font">
                                    <label class="switch2 font-cb" for="checkbox2">
                                        <input type="checkbox" id="checkbox2">Numbers</input>
                                        <div class="slider2 round2"></div>
                                    </label>
                                </div>
                                <br>
                                <div class="checkbox-wrapper-24 font">
                                    <label class="switch3 font-cb" for="checkbox3">
                                        <input type="checkbox" id="checkbox3">Symbols</input>
                                        <div class="slider3 round3"></div>
                                    </label>
                                </div>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
        <br>
        <br>
        <br>
        <br>
        <center>
                <button type = "submit" class="font center_button">Generate</button>
        </center>
        </form>
        <br>
        <div class="center_paragraph" id="output">
        </div>
    </div>
</body>
</html>
